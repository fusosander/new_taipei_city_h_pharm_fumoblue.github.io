<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉式選單網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #image-container {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>下拉式選單網站</h1>

<select id="dropdown">
    <option value="">請選擇一個選項</option>
    <option value="DRUG_1">DRUG_1</option>
    <option value="DRUG_2">DRUG_2</option>
</select>

<div id="content">
    <!-- 用於顯示選擇的內容 -->
    請選擇一個選項以顯示相應的內容。
</div>

<div id="image-container">
    <!-- 用於顯示選擇的圖片 -->
</div>
<div id="video-container">
    <!-- 用於顯示選擇的影片 -->
</div>

<script>
    // 定義選項對應的內容物件
    var contentMap = {
        DRUG_1: "DRUG_1 內容自行更改",
        DRUG_2: "DRUG_2 內容自行更改"
    };

    // 定義選項對應的圖片物件
    var imageMap = {
        DRUG_1: "https://drive.google.com/uc?export=view&id=1e9yWANQcpA4H6BPejY_qWeqGb1AYp69g",
        DRUG_2: "https://drive.google.com/uc?export=view&id=1e9yWANQcpA4H6BPejY_qWeqGb1AYp69g"
    };

    // 獲取下拉式選單元素
    var dropdown = document.getElementById('dropdown');
    // 獲取顯示內容的區域元素
    var content = document.getElementById('content');
    // 獲取播放影片的容器元素
    var videoContainer = document.getElementById('video-container');
    // 獲取顯示圖片的容器元素
    var imageContainer = document.getElementById('image-container');

    // 當下拉式選單選擇內容發生變化時觸發
    dropdown.addEventListener('change', function() {
        // 獲取選擇的值
        var selectedValue = dropdown.value;
        // 獲取選擇的選項對應的文字內容
        var selectedContent = contentMap[selectedValue];
        // 更新顯示內容
        content.textContent = selectedContent;

        // 清空圖片容器內的內容
        imageContainer.innerHTML = '';
        // 清空影片容器內的內容
        videoContainer.innerHTML = '';

        // 根據選擇的值顯示對應的圖片和影片
        if (selectedValue) {
            // 顯示對應的圖片
            var image = document.createElement('img');
            image.setAttribute('src', imageMap[selectedValue]);
            image.setAttribute('alt', selectedValue + ' 圖片');
            imageContainer.appendChild(image);

            // 顯示對應的影片
            var videoEmbed = document.createElement('iframe');
            videoEmbed.setAttribute('width', '560');
            videoEmbed.setAttribute('height', '315');
            if (selectedValue === 'DRUG_1') {
                videoEmbed.setAttribute('src', 'https://www.youtube.com/embed/FOuSxal8pf4');
            } else if (selectedValue === 'DRUG_2') {
                videoEmbed.setAttribute('src', 'https://drive.google.com/file/d/1rflZJSIL5NZ-WCYPKesiOkajg46TRLQj/preview');
            }
            videoEmbed.setAttribute('allowfullscreen', '');
            videoContainer.appendChild(videoEmbed);
        }
    });
</script>

</body>
</html>
