<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉式選單網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>下拉式選單網站</h1>

<select id="dropdown">
    <option value="">請選擇一個選項</option>
    <!-- 使用 JavaScript 動態生成選項 -->
    <!-- n 為 1 到 80 -->
    <!-- 選項命名為 "DRUG_n" -->
    <!-- value 屬性設定為對應的索引值 -->
    <!-- 當選項被選擇時，觸發 JavaScript 函數顯示相應內容 -->
    <script>
        for (let i = 1; i <= 80; i++) {
            document.write(`<option value="${i}">DRUG_${i}</option>`);
        }
    </script>
</select>

<div id="content">
    <!-- 用於顯示選擇的內容 -->
    請選擇一個選項以顯示相應的內容。
</div>

<script>
    // 獲取下拉式選單元素
    var dropdown = document.getElementById('dropdown');
    // 獲取顯示內容的區域元素
    var content = document.getElementById('content');

    // 當下拉式選單選擇內容發生變化時觸發
    dropdown.addEventListener('change', function() {
        // 獲取選擇的索引值
        var selectedIndex = dropdown.value;
        // 如果選擇的索引值不為空，則顯示相應的內容
        if (selectedIndex !== '') {
            // 將內容設置為選擇的選項名稱加上 "_content"
            content.textContent = "DRUG_" + selectedIndex + "_content";
        } else {
            // 如果未選擇任何選項，則顯示提示訊息
            content.textContent = "請選擇一個選項以顯示相應的內容。";
        }
    });
</script>

</body>
</html>
